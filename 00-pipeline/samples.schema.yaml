$schema: "https://json-schema.org/draft/2020-12/schema"
description: Sample list datasheet
properties:
  sampleName:
    type: string
    description: sample name/identifier
  type:
    type: string
    description: type of experiment ( guideseq or iguideseq)
    default: iguideseq
  orientation:
    type: string
    default: positive
    description: PCR orientation
  index1:
    type: string
    description: barcode in R1 read
  index2:
    type: string
    description: barcode in R2 reads
  Cas:
    type: string
    default: cas9
    description: type of cas protein
  PAM_sequence:
    type: string
    default: NGG
  PAM_side:
    type: string
    default: 3
  gRNA_name:
    type: string
    description: name of gRNA
  gRNA_sequence:
    type: string


required:
  - sampleName
  - type
  - orientation
  - index1
  - index2
  - Cas
  - PAM_sequence
  - gRNA_name
  - gRNA_sequence
  - PAM_side